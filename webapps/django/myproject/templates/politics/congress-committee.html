<script>
$(document).ready(function() { 

$("#committee-lower").change(function(){
		if($(this).val() != ''){
			var id = $(this).find(':selected')[0].id;
			$("#lid").val(id);

		}
		
});


$("#committee-upper").change(function(){
		if($(this).val() != ''){
			var id = $(this).find(':selected')[0].id;
			$("#uid").val(id);

		}
		
});
});
</script>
<h4>Associate your submission with a relevant committee (Optional)</h4><br/>
<label for="committees">House Committees:</label> <select name = "lcommittees" id="committee-lower" class="" title="Select a committee">
<option name = "Choose" value = "">Select a committee</option>
{% for committee in house|dictsort:"name" %}
<option name="{{committee.id}}" id="{{committee.id}}" value="{{committee.name}}">{{committee.name}}</option>
{% if committee.subcommittees %}
{% for committee in committee.subcommittees|dictsort:"committee.name" %}<!-- check if committee.id works for subcommittees -->
<option name="{{committee.committee.id}}" id="{{committee.committee.id}}" value="{{committee.committee.name}}">&nbsp&nbsp&nbsp{{committee.committee.name}}</option>
{% endfor %}
{% endif %}
{% endfor %}
</select>
<br/>
<br/>

</select>
