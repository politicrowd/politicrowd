{% block content %}

<form name="titleform" action="/save/" method = "post">
{% csrf_token %}

{% if issues %}
   <select name="issue">
{% for issue in issues %}
    <option value="{{ issue.slug }}">{{ issue.title }}</option>
{% endfor %}
	<option value-"other">Other</option>
    </select>
{%endif%}
<br>

    <textarea name="question" rows="2" cols="60">
    </textarea><br>

<textarea name="extra" rows="5" cols="60">
</textarea><br>
    <input type="submit" value="Create"/>
</form>
{% endblock %}
